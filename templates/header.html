{% load i18n %}
{% load staticfiles %}
<h1>{% trans "Galerie" %}</h1>
<form action="/i18n/setlang/" method="post" style='display: inline; '>
{% csrf_token %}
<select name="language" onchange="this.form.submit()" style="vertical-align: middle;">
{% for lang in LANGUAGES %}
    <option value="{{ lang.0 }}" {% if language == lang.0 %} selected {% endif %} >
      {{ lang.1 }} 
    </option>
       
{% endfor %}
</select> 
</form> 
<img src="{% static flag %}" style="width: 1.3%;vertical-align: middle;"/>
